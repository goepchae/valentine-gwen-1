<!DOCTYPE html>
<html>
<head>
    <title>Joel ‚ù§Ô∏è Gwen</title>

    <style>
        body {
            margin: 0;
            text-align: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 100px;
            font-size: 45px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }

        p {
            font-size: 20px;
        }

        button {
            font-size: 20px;
            padding: 12px 30px;
            margin: 20px;
            border-radius: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #555;
            color: white;
            position: fixed;
        }

        .heart {
            position: fixed;
            color: pink;
            font-size: 20px;
            animation: floatUp 5s linear infinite;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<h1>Gwen, will you be Joel's Valentine? üíñ</h1>
<p>It's our first Valentine‚Äôs together‚Ä¶ make it special? ü•∫</p>

<button id="yesBtn">Yes üíï</button>
<button id="noBtn">No üò¢</button>

<script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", function() {
    document.body.innerHTML = `
        <h1>She said YES üò≠‚ù§Ô∏è</h1>
        <p style="font-size:22px; max-width:600px; margin: 20px auto;">
        AHEHEHEYY baby this is our first valentines together and I can't wait to make more memories with you sayang. I love you so much üíñ
        </p>
        `;
    });

    noBtn.addEventListener("mouseover", function() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    // Floating hearts generator
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
